<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ortho Notes</title>
</head>
<body>
<p>Here are my nursing notes from working in Orthopedics</p>

<button onclick="revealTxt()">Assessments</button>

<form id="head">
  <p><label>What? </label><input type="text" placeholder="Ex: Ankle pain"></p>
  <p><label>Where? </label><input type="text" placeholder="Ex: Medial ankle"></p>
  <p><label>Since When? </label><input type="text" placeholder="Ex: Started 2 weeks ago"></p>
  <p><label>How? </label><input type="text" placeholder="Ex: Fell down the stairs"></p>
  <p><label>Aggrevates/Helps? </label><input type="text" placeholder="Ex: Weight bearing"></p>
  <p><label>Radiates? </label><input type="text" placeholder="Ex: Yes, to the calf"></p>
  <p><label>Numbness/Tingling? </label><input type="text" placeholder="Ex: Yes, to the calf"></p>
  <p><label>Medication? </label><input type="text" placeholder="Ex: OTC Aspirin but doesn't help"></p>
  <p><label>PT seen? </label><input type="text" placeholder="Ex: Yes, referred by PCP"></p>
  <p><label>Pain Level </label><input type="number">/10</p>
  <p><input type="checkbox">Swelling</p>
  <p><input type="checkbox">Bruising</p>
  <p><input type="checkbox">Stiffness</p>
  <p><input type="checkbox">ROM</p>
</form>
  
  <h2 class="clickable-heading">Neck</h2>

<ul style="display:none">
  <li><input type="checkbox">Alert and Oriented x3</li>
  <li><input type="checkbox">Good Cooperation</li>
  <li><input type="checkbox">Good ROM</li>
  <li><input type="checkbox">Pain with ROM</li>
  <li><input type="checkbox">Pain w/ palpation along spinous process</li>
  <li><input type="checkbox">Pain along paraspinal muscle</li>
  <li><input type="checkbox">Pain at Rhomboid Muscle</li>
</ul>

<h2 class="clickable-heading">Shoulder</h2>

<ul style="display:none">
    <li><input type="checkbox"></li>
</ul>

</body>
</html>
